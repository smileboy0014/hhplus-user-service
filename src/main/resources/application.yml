spring:
  profiles:
    default: local
    group:
      #      local:
      #        - file-default-logging
      #        - file-error-logging
      dev:
        - file-default-logging
        - file-error-logging
        - slack-error-logging
      prod:
        - file-error-logging
        - slack-error-logging
  application:
    name: hhplus-user-service
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:23306/users?useUnicode=yes&characterEncoding=UTF-8&rewriteBatchedStatements=true
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 1234
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 500
  data:
    redis:
      host: localhost
      port: 26379
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: hhplus-user

server:
  servlet:
    context-path: /api
  port: 8083

logging:
  level:
    org:
      web: debug
      hibernate:
        SQL: debug

jwt:
  secret-key: hhplusConcertSecretKeyForAuthenticationJwtToken
